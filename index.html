<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Maze Generator</title>

    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">


    <script src="scripts/global-variables.js" defer></script>
    <script src="scripts/generation/grid.js"></script>
    <script src="scripts/generation/generate.js"></script>

    <script src="scripts/pathfinding/a-star.js"></script>


    <script src="scripts/interface/validators.js"></script>
    <script src="scripts/interface/viewEditor.js" defer></script>
    <script src="scripts/interface/pointer.js"></script>

    <script src="scripts/utils.js" defer></script>
    <script src="scripts/main.js" defer></script>

</head>

<body>
    <div id="wrapper">
        <h1>Maze Generator</h1>
        <div id="main-border">
            <a id="coords" style="position: absolute;"></a>
            <a id="coords2" style="position: absolute; top:150px;"></a>
            <div id="menu-container">
                <button id="cogBtn">
                    <div id="settingsCog"></div>
                </button>
                <div id="menu-collapsible">
                    <div id="numberOfTiles-gridEl" class="grid-element">
                        <h2>Ogólne</h2>
                        <div class="input-container">
                            <label for="numberOfTiles">Ilość komórek w rzędzie/kolumnie</label>
                            <input id="numberOfTiles" type="number" value="15">
                            <br>
                            <label for="animationDelay">Spowolnienie generacji</label>
                            <input id="animationDelay" type="range" min="0" max="3" value="0"
                                onchange="onDelayChange()">
                        </div>
                    </div>
                    <div id="buildType-gridEl" class="grid-element">
                        <h2>Sposób utworzenia labiryntu</h2>
                        <div class="input-container">
                            <label for="generate">Wygeneruj</label>
                            <input type="radio" id="generate" name="createMethod" value="generate" checked="checked">

                            <label for="draw">Rysuj</label>
                            <input type="radio" id="draw" name="createMethod" value="draw">
                        </div>
                    </div>
                    <div id="mapType-gridEl" class="grid-element">
                        <h2>Typ mapy</h2>
                        <div class="input-container">
                            <label for="maze">Labirynt</label>
                            <input type="radio" id="maze" name="mazeType" value="stroke" checked="checked">

                            <label for="block">Bloczki</label>
                            <input type="radio" id="block" name="mazeType" value="fill">
                        </div>
                    </div>
                    <div id="tileSelectorType-gridEl" class="grid-element">
                        <h2>Punkty</h2>
                        <div class="input-container">
                            <button class="button-tile-select" onclick="mouseModeChange('startPoint')">Punkt
                                początkowy</button>
                            <div style="display: inline">
                                <a id="startPointCheck"></a>
                            </div>
                            <br>
                            <button class="button-tile-select" onclick="mouseModeChange('endPoint')">Punkt
                                końcowy</button>
                            <div style="display: inline">
                                <a id="endPointCheck"></a>
                            </div>
                        </div>
                    </div>
                    <div id="drawTools-gridEl" class="grid-element">
                        <h2>Rysowanie</h2>
                        <div class="input-container">
                            <button onclick="mouseModeChange('drawWall')">Przeszkoda</button>
                            <button onclick="mouseModeChange('drawPath')">Ścieżka</button>
                        </div>
                    </div>
                    <button onclick="applySettings()">Zastosuj</button>
                </div>
            </div>
            <div id="main-container">
                <canvas id="main-window"></canvas>
            </div>
            <div id="button-container">
                <button id="generateBtn" onclick="initMazeGenAnimation();">Generate Maze</button>
                <button id="pathfindingBtn" onclick="initPathFinding();" disabled>Initiate Path finding</button>
            </div>
        </div>
    </div>

</body>

</html>
